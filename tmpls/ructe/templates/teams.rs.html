@use tmpls::Teams;

@(input: &Teams)

<html>
  <head>
    <title>@input.year</title>
  </head>
  <body>
    <h1>CSL @input.year</h1>
    <ul>
    @for (idx, team) in input.teams.iter().enumerate() {
      <li class="@if idx == 0 {champion}">
      <b>@team.name</b>: @team.score
      </li>
    }
    </ul>
  </body>
</html>
